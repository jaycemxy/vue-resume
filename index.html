<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简历编辑器</title>
    <link rel="stylesheet" href="./src/css/index.css">
    <link rel="stylesheet" href="./src/css/editable-span.css">
    <link rel="stylesheet" href="./src/css/login.css">
    <link rel="stylesheet" href="./src/css/signUp.css">
    <link rel="stylesheet" href="./src/css/share.css">
    <link rel="stylesheet" href="./src/css/print.css" media="print">
    <link rel="stylesheet" href="./src/css/skinPicker.css">
    <link rel="stylesheet" href="./src/css/themes.css/default.css">
    <link rel="stylesheet" href="./src/css/themes.css/dark.css">
</head>

<body class="default">
    <div class="page" id="app">
        <app-aside v-show="mode === 'edit'" :logout-visible="true" @logout="onLogout" @save="onClickSave"></app-aside>
        <main>
            <resume :mode="mode" :display-resume="displayResume"></resume>
        </main>
        <login v-show="loginVisible" @close="loginVisible=false" @login="onLogin"></login>
        <share :share-link="shareLink" v-show="shareVisible"></share>
        <sign-up v-show="signUpVisible"></sign-up>
        <skin-picker v-show="skinPickerVisible"></skin-picker>
        <button class="exitPreview" @click="mode = 'edit'" v-if="mode === 'preview'">退出预览</button>
    </div>

    <script src="./vendors/av-min.js"></script>
    <script src="./JS/av.js"></script>
    <script src="./vendors/vue.min.js"></script>
    <script src="./JS/editable-span.js"></script>
    <script src="./JS/login.js"></script>
    <script src="./JS/share.js"></script>
    <script src="./JS/signUp.js"></script>
    <script src="./JS/skinPicker.js"></script>
    <script src="./JS/resume.js"></script>
    <script src="./JS/app-aside.js"></script>
    <script src="./JS/app.js"></script>
</body>

</html>
